<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 5px solid red;
            padding: 10px;
            margin: 20px;
            background-color: green;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .box2 {
            width: 50px;
            height: 50px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">
            <div class="box1">
                <div class="box2">555</div>
            </div>
        </div>
    </div>
    <script>
        // // 相同类型时间前面的会被覆盖
        var box2=document.getElementsByClassName('box2')[0];
        // box2.onclick=function(){
        //     console.log('1');
        // }
        // // 不同类型事件不会被覆盖
        // var box2=document.getElementsByClassName('box2')[0];
        // box2.onclick=function(){
        //     console.log('2');
        // }
        // box2.onwheel=function(e){
        //     console.log(e);
        // }

        // dom2事件可以同时触发同类型事件，不会覆盖
        box2.addEventListener('click',function(){
            console.log('1');
        })
        box2.addEventListener('click',function(){
            console.log('2');
        })
        box2.addEventListener('mousemove',function(){
            console.log('3');
        })

    </script>
</body>

</html>
