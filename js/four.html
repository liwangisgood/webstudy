<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s = 'Hello world!';
        console.log(s.startsWith('Hello', 0));
        console.log(s.includes('Hello'));
        console.log(s.endsWith('!', 12));/* >=s.length才为true */

        console.log('c'.repeat(3));/* cc */
        console.log('c'.repeat(0));/* <empty string> */
        console.log('c'.repeat(0) == '');/*true  */

        console.log('x'.padStart(1, '123'));/* x */
        console.log('x'.padStart(0, '123'));/* x */
        console.log('x'.padStart(-1, '123'));/* x */
        console.log('x'.padEnd(1, '123'));/* x */
        console.log('x'.padEnd(0, '123'));/* x */
        console.log('x'.padEnd(-1, '123'));/* x */

        console.log(s.at(34));/* undefined */
        console.log(s.at(34) == '');/* false */
        console.log(s.charAt(34));/* <empty string> */
        console.log(s.charAt(34) == '');/* true*/

        function add() {
            console.log(...arguments);
            console.log(arguments);
            console.log(arguments.length);

        }
        add(1, 2, 3)

        let arrayLike = {
            '1': 'a',
            '2': 'b',
            '0': 'c',
            length: 4
        };
        let arr = Array.from(arrayLike);
        console.log(arr);/* [ "c", "a", "b", undefined ] */
        let arrayLike1 = {
            '1': 'a',
            '2': 'b',
            '0': 'c',
            length: 3
        };
        let arr1 = Array.from(arrayLike1);
        console.log(arr1);/* [ "c", "a", "b" ] */

        var arr2=[1,2,3,4];
        arr2.map(function(value,index){
            console.log(arr2[index]);
        })

        console.log(Math.PI);/* 3.141592653589793 */
        console.log(Math.sqrt(5));/* 2.23606797749979 */
        console.log(Math.exp(3));
        console.log(Math.max([2,1,3,4,5]));/* Nan */
        console.log(Math.min(2,1,3,4,5));/* 1 */

        console.log([...new Set('ababbc')].join(''));
        
    </script>
</body>

</html>
